<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Company name</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/381f47a1a9.js" crossorigin="anonymous"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
  </style>
</head>

<body>
  <!-- Include navigation -->
  {% include 'nav.html' %}

  <main>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flashes-box">
      <h3 class="flashes-title">
        Submitting the form failed due to the following
      </h3>

      <div class="flashes-content">
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    {% endif %}
    {% endwith %}

    <!-- Render main content -->
    {% block content %}

    {% endblock %}
  </main>

  <!-- Include footer -->
  {% include 'footer.html' %}

  <!-- Scripts -->
  <script>
    // Format date
    const dateElements = document.querySelectorAll('[data-dateformatter="true"]');
    dateElements.forEach((element) => {
      const date = new Date(element.innerText);
      element.innerText = date.toLocaleString();
    });
  </script>

</body>

</html>
